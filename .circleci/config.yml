version: 2.1
orbs:
  cypress: cypress-io/cypress@1
  node: circleci/node@2.0.2 # the node orb provides common node-related configuration
jobs:
  test:
    executor: node/default
    steps:
      - checkout
      - run: npm install
      - run: npm start
      - run: npm run cypress:open:react:headless
workflows:
  install_and_test:
    jobs:
      - test
